<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML  布局标签</title>
</head>
<body>
    <h1> HTML 布局标签</h1>
    <h2>块级元素</h2>
    <h3>块级元素有 div p h1~h6 标签</h3>
    <p>块级元素会自动换行</p> <hr>
    <h2>行内元素</h2>
    <h3>行内元素有 span a img 标签</h3>
    <p>行内元素不会自动换行</p><hr>
    <h2>语义化标签</h2>
    <h3>语义化标签有 header body nav(导航栏标签) 等</h3>

</body>
</html>
